<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Primeira Parte</title>
    <style>
        body {
            font-family: 'GeistSans', sans-serif;
            background-color: #f7f7f7;
            padding: 0;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
            padding: 20px;
        }
        .progress-bar {
            background-color: #ddd;
            border-radius: 10px;
            height: 10px;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        .progress-bar-inner {
            background-color: #C51563;
            border-radius: 10px;
            height: 100%;
            width: 20%; /* Ajuste conforme o progresso */
        }
        .question {
            font-size: 27.2px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .question-secondary {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        .btn {
            background-color: #C51563;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #A1144F;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra de progresso -->
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>

        <!-- Pergunta 1 -->
        <div class="question">Você está pronta para descobrir o segredo das unhas perfeitas?</div>
        <div class="question-secondary">Descubra agora o segredo por trás das unhas de fibra que estão transformando vidas e carreiras...</div>

        <!-- Imagem Placeholder (adicionar imagem manualmente) -->
        <div class="image-placeholder"></div>
<!-- Adicione a imagem aqui -->
<img src="imagem/IMAGEM-1.jpg" alt="Imagem 1" style="width: 100%; height: auto; margin: 20px 0;">

        <!-- Segunda parte do texto -->
        <div class="question-secondary">Agora, vamos entender um pouco mais sobre seu negócio e como ele pode crescer com as unhas perfeitas.</div>

        <!-- Botão Continuar -->
        <button class="btn">Continuar</button>
    </div>
</body>
</html>
